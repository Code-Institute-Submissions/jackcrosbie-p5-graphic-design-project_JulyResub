{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container text-white full-page">
    <div class="row">
        <div class="col col-lg-3 offset-lg-2">
            <h1 id="headings">{% trans "Sign Out" %}</h1>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-3 offset-lg-2">
            <form method="post" id="forms" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-dark btn-lg" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
