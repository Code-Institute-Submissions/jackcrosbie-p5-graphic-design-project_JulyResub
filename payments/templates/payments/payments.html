{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'payments/css/payments.css' %}">
{% endblock %}

{% block content %}
<div class="container-fuid full-page text-white">
    <form action="/charge" method="post" id="payment-form">
        <div class="form-row">
            <label for="card-element">
                Credit or debit card
            </label>
            <div class="card-element">

            </div>
            <div class="card-errors" role="alert"></div>
        </div>
        <button>Submit Payment</button>
    </form>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
{{ stripe_public_key|json_script:"id_stripe_public_key" }}
{{ client_secret|json_script:"id_client_secret" }}
<!-- script for stripe js added to stripe_elements.js -->
<script src="{% static 'payments/js/stripe_elements.js' %}"></script>
{% endblock %}
